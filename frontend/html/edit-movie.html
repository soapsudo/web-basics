<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>

    <section class="container-crud">
        <h1>Edit an existing movie</h1>

        <form id="add-movie" class="add-movie-form" action="POST">
            <label for="movie_title">Movie title</label><br>            
            <input id="movie_title" type="text" class="text-input form-input" placeholder="Something exciting..."><br>

            <label id="image-label" for="image">Image</label><br>
            <input id="image" type="file" class="file-input form-input"><br>

            <!--- Ik heb hier de categorieen hardcoded erin gezet, omdat het makkelijker is. In een ideale situatie zouden ze met een script dynamisch hier komen --->
            <label for="category">Category</label><br>
            <select id="category" class="select-input form-input">
                <option value="1" id="Action">Action</option>
                <option value="2" id="Drama">Drama</option>
                <option value="3" id="Science Fiction">Science Fiction</option>
                <option value="4" id="Comedy">Comedy</option>
                <option value="5" id="Thriller">Thriller</option>
                <option value="6" id="Romance">Romance</option>
                <option value="7" id="Fantasy">Fantasy</option>
                <option value="8" id="Horror">Horror</option>
            </select><br>

            <label for="director">Movie director</label><br>
            <input id="director_first_name" type="text" class="text-input form-input" placeholder="First name" required><br>
            <input id="director_last_name" type="text" class="text-input form-input" placeholder="Last name" required><br>


            <label for="description">Description</label><br>
            <textarea id="description" class="text-input form-input" rows="10" cols="25" placeholder="A fitting description..."></textarea><br>
            
            
            <label for="actors">Actors, one by one</label><br>
            <input id="actor_first_name" type="text" class="text-input form-input" placeholder="First name"><br>
            <input id="actor_last_name" type="text" class="text-input form-input" placeholder="Last name"><br>
            <button id="add-actor" type="button" class="button" style="margin-bottom: 20px;">Add actor</button><br>

            <ol id="actor_list" class="added-actor-list" style="display: none;">
            </ol>

            <!--- Om mijn leven bij het valideren van deze form makkelijker te maken, weer hardcoded erin gezet --->
            <label for="score">Score</label><br>
            <select id="score" class="select-input form-input">
                <option value="1" id="1">1</option>
                <option value="2" id="2">2</option>
                <option value="3" id="3">3</option>
                <option value="4" id="4">4</option>
                <option value="5" id="5">5</option>
                <option value="6" id="6">6</option>
                <option value="7" id="7">7</option>
                <option value="8" id="8">8</option>
                <option value="9" id="9">9</option>
                <option value="10" id="10">10</option>
            </select><br>
            
            <label for="year">Year of release</label><br>
            <input id="year" type="date" class="text-input form-input" required><br>

            <button class="button" type="submit">Submit</button>
        </form>

    </section>

    <div id="footer"></div>
    
    <div class="popup" id="popup"></div>

</body>
    <script src="../js/inject-extensions.js"></script>
    <script type="module" src="../js/edit-movie.js" ></script>
</html>
