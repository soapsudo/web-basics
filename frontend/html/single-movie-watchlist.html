<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie mania</title>

    <script defer src="../js/inject-extensions.js"></script>
    <script defer src="../js/single-movie-watchlist.js"></script>
    
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>

    <section class="container">
        <div class="single-movie-content">
            <div class="single-movie-details">
                <h1 id="single-movie-title">Movie Title</h1>
                <div class="button-group">
                    <button id="single-movie-watchlist-watched" class="button">Mark as watched</button>
                    <button id="single-movie-watchlist-remove-from-watchlist" class="button-red">Remove from watchlist</button>
                </div>
                <p><strong>Description: </strong> <a class="dynamic-single-movie-data" id="desc">This is the movie description text.</a></p>
                <p><strong>Actors: </strong><a class="dynamic-single-movie-data" id="actors">Sam Worthington, Zoe Saldana </a></p>
                <p><strong>Release Year: </strong><a class="dynamic-single-movie-data" id="year">2009</a></p>
                <p><strong>Genre: </strong><a class="dynamic-single-movie-data" id="genre">Sci-Fi</a></p>
                <p><strong>Director: </strong><a class="dynamic-single-movie-data" id="director">James Cameron</a></p>
                <p><strong>Score: </strong> <a class="dynamic-single-movie-data"id="score"></a>/10</p>
            </div>
            <div class="single-movie-image">
                <img id="poster" src="https://m.media-amazon.com/images/S/pv-target-images/b0c21f2ae75daf4f63ed7ee6fb7f0053b139327fad8e2decb716c7294ae6d611._SX1080_FMjpg_.jpg" alt="Movie Poster">
            </div>
        </div>
    </section>
    
    <div id="footer"></div>
    <div id="popup"></div>
</body>
</html>
