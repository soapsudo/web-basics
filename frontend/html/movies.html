<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie mania</title>

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>

    <div class="search">
        <h1>Movie overview</h1>
        <form id="movies-search" class="search-form" action="POST">
            <input id="movies-search-input" class="text-input" type="text" placeholder="Search...">
            <button class="button" type="submit">Submit</button>
        </form>
    </div>

    <div id="movies">
        <div class="movie-item">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/kW9LmvYHAaS9iA0tHmZVq8hQYoq.jpg" class="movie-image">
            <div class="movie-title">The Wolf of Wall Street</div>
            <div class="movie-score">Score: 8/10</div></div>
    </div>

    <div id="footer"></div>
</body>
    <script src="../js/inject-extensions.js"></script>
    <script src="../js/movies.js"></script>
    <script src="../js/movies-search.js"></script>
</html>
